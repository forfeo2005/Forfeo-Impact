<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Organismes - Forfeo</title>
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; background-color: #0a192f; color: #ccd6f6; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 50px; background-color: rgba(10, 25, 47, 0.95); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #1f2f4d; }
        .logo-img { height: 50px; }
        nav { display: flex; gap: 20px; align-items: center; }
        nav a { color: #a8b2d1; text-decoration: none; }
        nav a:hover { color: #64ffda; }
        .btn-connexion { border: 1px solid #64ffda; color: #64ffda !important; padding: 8px 20px; border-radius: 4px; }
        
        .container { max-width: 800px; margin: 0 auto; padding: 60px 20px; }
        .form-box { background: #112240; padding: 40px; border-radius: 10px; border: 1px solid #64ffda; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 20px; background: #0a192f; border: 1px solid #233554; color: #fff; border-radius: 5px; }
        label { display: block; color: #64ffda; margin-bottom: 5px; font-weight: bold; }
        .btn-submit { width: 100%; padding: 15px; background: #64ffda; color: #0a192f; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        
        @media (max-width: 768px) { header { flex-direction: column; } nav { flex-wrap: wrap; justify-content: center; } }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="logo.png" alt="Logo Forfeo" class="logo-img"></a>
        <nav>
            <a href="apropos.html">À Propos</a>
            <a href="causes.html">Causes</a>
            <a href="index.html#concours">Concours</a>
            <a href="faq.html">Aide</a>
            <a href="partenaires.html" style="color:#64ffda;">Espace Organismes</a>
            <a href="inscription.html">Participer</a>
            <a href="connexion.html" class="btn-connexion">Connexion</a>
        </nav>
    </header>

    <div class="container">
        <h1 style="text-align:center; color:#e6f1ff;">Devenir partenaire bénéficiaire</h1>
        <p style="text-align:center; margin-bottom:40px;">Inscrivez votre organisme pour être éligible aux dons générés par la communauté Forfeo.</p>
        
        <div class="form-box">
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="c7c665be-ec7f-4455-9a5e-11ebb323fff9">
                <input type="hidden" name="subject" value="Nouvel Organisme Partenaire">
                <input type="hidden" name="redirect" value="https://forfeo2005.github.io/FORFEO-DON-COMUNAUTAIRE/merci.html">

                <label>Nom de l'organisme</label>
                <input type="text" name="org_name" required>

                <label>Secteur d'activité</label>
                <select name="sector">
                    <option>Lutte contre la pauvreté</option>
                    <option>Santé</option>
                    <option>Éducation</option>
                    <option>Environnement</option>
                    <option>Animaux</option>
                </select>

                <label>Personne contact</label>
                <input type="text" name="contact_name" required>

                <label>Courriel</label>
                <input type="email" name="email" required>

                <label>Message (Facultatif)</label>
                <textarea name="message" rows="4"></textarea>

                <button type="submit" class="btn-submit">Envoyer ma candidature</button>
            </form>
        </div>
    </div>

    <script src="forfy.js"></script>
</body>
</html>
