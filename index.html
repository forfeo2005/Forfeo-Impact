<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forfeo - Ensemble pour un impact local</title>
    
    <style>
        /* --- LE STYLE (La peinture) --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0a192f; /* Le fond bleu foncé */
            color: white;
            line-height: 1.6;
            text-align: center; /* Centre tout le texte par défaut */
        }

        /* Barre de navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
        }

        nav {
            margin-left: auto;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }

        .btn-connexion {
            background-color: #00bcd4;
            color: white !important;
            padding: 8px 15px;
            border-radius: 4px;
        }

        /* Section principale */
        .hero-section {
            padding: 80px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 20px;
            /* Le dégradé de texte */
            background: linear-gradient(to right, #00bcd4, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .subtitle {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .boutons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-bleu {
            background-color: #00bcd4;
            color: white;
        }
        
        .btn-orange {
            border: 2px solid #ff9800;
            color: #ff9800;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <a href="#">Causes</a>
            <a href="#">Concours</a>
            <a href="#">Bundles</a>
            <a href="#">Transparence</a>
            <a href="#" class="btn-connexion">Connexion</a>
        </nav>
    </header>

    <main class="hero-section">
        <h1>Ensemble, pour un impact local durable</h1>
        
        <p class="subtitle">
            Chez Forfeo, chaque expérience que vous vivez contribue directement à soutenir les communautés du Québec.
        </p>

        <div class="boutons">
            <a href="#" class="btn btn-bleu">Découvrir les causes</a>
            <a href="#" class="btn btn-orange">Voir les concours</a>
        </div>
    </main>

</body>
</html>
