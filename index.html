<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forfeo - Ensemble pour un impact local</title>
    <style>
        /* --- CONFIGURATION DE BASE --- */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /* La couleur de fond foncée de l'image */
            background-color: #0a192f; 
            color: white;
            line-height: 1.6;
        }

        /* --- BARRE DE NAVIGATION (En haut à droite) --- */
        header {
            display: flex;
            justify-content: space-between; /* Espace entre le logo (si on en met un) et le menu */
            align-items: center;
            padding: 20px 40px;
        }

        /* Le menu de navigation */
        nav {
            display: flex;
            align-items: center;
            gap: 30px; /* Espace entre les liens */
            margin-left: auto; /* Pousse tout le menu vers la droite */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Le bouton bleu "Connexion" */
        .btn-connexion {
            background-color: #00bcd4; /* Bleu cyan */
            padding: 10px 20px;
            border-radius: 5px;
            color: white !important; /* Force la couleur blanche */
        }

        /* --- SECTION PRINCIPALE (HERO) --- */
        .hero-section {
            text-align: center;
            padding: 100px 20px; /* Beaucoup d'espace en haut et en bas */
            max-width: 800px;
            margin: 0 auto; /* Centre le bloc */
        }

        /* LE GRAND TITRE AVEC DÉGRADÉ */
        h1 {
            font-size: 3.5em; /* Très gros texte */
            margin-bottom: 20px;
            font-weight: 800;
            /* La magie du dégradé (Bleu vers Orange/Jaune) comme sur l'image */
            background: linear-gradient(to right, #00bcd4, #ff9800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block; /* Nécessaire pour le dégradé */
        }

        /* Le sous-titre blanc */
        .hero-subtitle {
            font-size: 1.2em;
            color: #ccc; /* Blanc légèrement grisé */
            margin-bottom: 40px;
        }

        /* --- LES BOUTONS D'ACTION --- */
        .boutons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Style général des boutons */
        .btn-hero {
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: 0.3s;
        }

        /* Le bouton bleu plein */
        .btn-bleu {
            background-color: #00bcd4;
            color: white;
            border: none;
        }
        .btn-bleu:hover { background-color: #0097a7; }

        /* Le bouton orange avec bordure uniquement */
        .btn-outline-orange {
            background-color: transparent; /* Fond transparent */
            border: 2px solid #ff9800; /* Bordure orange */
            color: #ff9800;
        }
        .btn-outline-orange:hover { 
            background-color: #ff9800; 
            color: white;
        }

    </style>
</head>

    <header>
